<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Figure 1</title>
        <style>
        body {
          background-color: #F8F8F8;
          font-family: 'open sans', arial;
          font-size: 14px;
          font-weight: normal;
          line-height: 1.2em;
          margin: 0px;
        }

        h1, p {
          color: #333;
        }

        #embedded-view {
          width: 632px;
          height: 368px;
          overflow:hidden;
          position: relative;
          border: 1px solid #ccc;
          background-color: #fff;
        }

        #canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .title {
            position: absolute;
            top: 0px;
            left: 0px;
            padding: 8px 0px 0px 8px;
        }

        .title header {
            color: #ddd;
            background-color: rgba(0,0,0,0.7);
            width: 100px;
            padding: 4px 0px 4px 12px;
        }

        .controls {
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
            padding: 2px;
            background-color: #333;
        }

        button, input[type='button'], input[type='range'] {
            cursor: pointer;
        }

        .btn {
            width: 30px;
            height: 30px;
            color: #fff;
            background-color: #333;
            border: 0px none;
        }

        .play-icon {
            fill: #fff;
            margin: 0px auto;
        }

        .pause-icon {
            fill: #fff;
            margin: 0px auto;
        }

        .zoomin-icon {
            fill: #fff;
            margin: 0px auto;
        }

        .zoomout-icon {
            fill: #fff;
            margin: 0px auto;
        }

        .resetview-icon {
            fill: #fff;
            margin: 0px auto;
        }

        .progress {
            display:inline-block;
            position:relative;
            width:75%;
            height:10px;
            border:1px solid #cccccc;
            cursor: pointer;
        }

        .progress-bar {
            position:absolute;
            left:0;
            top:0;
            background-color:#8D8D8D;
            height:100%;
            width:0%;
            font-size:0px;
        }
        </style>
        <script src="canvas-plot.js"></script>
        <script src="gl-matrix.js"></script>
    </head>
    <body>
    <div id="embedded-view">
        <canvas id="canvas-widget" width="632" height="334"></canvas>
        <div id="title-wrapper" class="title">
            <header id="title-widget">Title</header>
        </div>
        <div id="controls-wrapper" class="controls">
            <button id="play-widget" class="btn" onclick="plt.toggle();" type="button">
                <div class="play-icon">
                    <svg viewBox="0 0 20 20" preserveAspectRatio="xMidYMid">
                    <polygon class="fill" points="1,0 20,10 1,20"></polygon>
                    </svg>
                </div>
                <div class="pause-icon" hidden>
                    <svg viewBox="0 0 20 20" preserveAspectRatio="xMidYMid">
                    <rect class="fill" width="6" height="20" x="0" y="0"></rect>
                    <rect class="fill" width="6" height="20" x="12" y="0"></rect>
                    </svg>
                </div>
            </button>
            <button id="zoomin-widget" class="btn" type="button">
                <div class="zoomin-icon">
                    <svg viewBox="0 0 20 20" preserveAspectRatio="xMidYMid">
                    <rect class="fill" width="6" height="20" x="7" y="0"></rect>
                    <rect class="fill" width="20" height="6" x="0" y="7"></rect>
                    </svg>
                </div>
            </button>
            <button id="zoomout-widget" class="btn" type="button">
                <div class="zoomout-icon">
                    <svg viewBox="0 0 20 20" preserveAspectRatio="xMidYMid">
                    <rect class="fill" width="20" height="6" x="0" y="7"></rect>
                    </svg>
                </div>
            </button>
            <button id="resetview-widget" class="btn" type="button">
                <div class="resetview-icon">
                    <svg viewBox="0 0 20 20" preserveAspectRatio="xMidYMid">
                    <polygon class="fill" points="0,10 10,0 20,10"></polygon>
                    <rect class="fill" width="20" height="10" x="0" y="10"></rect>
                    </svg>
                </div>
            </button>
            <div id="progress-widget" class="progress">
               <p class="progress-bar">&nbsp;</p>
            </div>
        </div>
    </div>

    <script>
        var config = {
            duration: 5,
            autoplay: true,
            closed: true,
            title: "Figure 1",
            points: [
                {x:0, y:-192, color:'red', size:2},
                {x:32, y:-192, color:'purple', size:2},
                {x:32, y:32, color:'blue', size:2},
                {x:0, y:32, color:'orange', size:2},
            ]
        };

        var plt = new Plot ();
        plt.start ();
    </script>
    </body>
</html>
